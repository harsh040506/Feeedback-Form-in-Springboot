<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Loan Approval Feedback Form</title>
  <style>
    /* Basic reset and styling */
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Urbanist SemiBold", Urbanist;
      background-color: #121212;
      color: #e0e0e0;
      height: 100%;
    }

    h2 {
      text-align: center;
      color: #ffffff;
      padding: 20px;
      font-size: 2rem;
    }

    form {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      font-size: 1rem;
      margin-bottom: 8px;
      color: #ccc;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 1rem;
    }

    select:focus {
      border-color: #333;
      outline: none;
    }

    option {
      background-color: #333;
      color: #e0e0e0;
    }

    button {
      background-color: #08574a;
      transition: background-color 0.4s;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #034238;
    }

    button:active {
      background-color: #034238;
    }

    /* Responsive styling */
    @media (max-width: 600px) {
      h2 {
        font-size: 1.5rem;
      }

      form {
        width: 90%;
      }
    }
  </style>
</head>
